<template name="textInputAdmin">
    {{#if withLabel label}}
        <label for="{{name}}" class="control-label">{{formatName name}}</label>
    {{/if}}
    <input type="{{getType type}}" value="{{value}}" id="{{#if idPrefix}}{{idPrefix}}-{{/if}}{{name}}"
           placeholder="{{formatName name}}" class="form-control">
</template>
