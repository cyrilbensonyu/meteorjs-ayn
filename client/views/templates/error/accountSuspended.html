<template name="accountSuspended">
    <div class="ui middle aligned one column centered padded grid v-h-center">
        <div class="row">
            <div class="ui error message">
                <div class="header">Error</div>
                This account has been suspended.<br>
                Please contact an administrator at <a href="mailto:{{getSupportEmail}}">{{getSupportEmail}}</a>.
            </div>
        </div>
        <div class="row">
            <a href="#" id="backToHomepageAndLogout">Back to the homepage</a>
        </div>
    </div>
</template>
