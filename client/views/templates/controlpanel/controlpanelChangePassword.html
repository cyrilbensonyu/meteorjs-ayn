<template name="controlpanelChangePassword">
    <div class="ui segments">
        <div class="ui segment">
            <h3 class="ui blue header">Change Password</h3>
        </div>
        <div class="ui segment">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-1">Current Password</label>
                    <div class="col-md-3">
                        <input type="password" id="adminChangePasswordCurrentPassword" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">New Password</label>
                    <div class="col-md-3">
                        <input type="password" id="adminChangePasswordNewPassword" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">Confirm new Password</label>
                    <div class="col-md-3">
                        <input type="password" id="adminChangePasswordConfirmNewPassword" class="form-control">
                    </div>
                </div>
                <div class="submit-password-container">
                    <div class="col-md-2">
                        <button type="submit" class="ui positive button">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
