<template name="controlpanelServiceGroups">
    <div class="ui segments">
        <div class="ui segment">
            <h3 class="ui blue header">Service Groups</h3>
        </div>

        <div class="ui segment">
            <div class="col-md-10 col-md-offset-1 text-center">
                <h4>Create new Service Group</h4>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="newServiceGroupName" class="control-label col-md-1 col-md-offset-4">Name</label>
                        <div class="col-md-3">
                            <input type="text" id="newServiceGroupName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center submit-btn-container">
                            <button type="submit" class="ui positive button btn-sm">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ui segment">
            <div class="col-md-12">
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th class="col-md-2">Name</th>
                        <th class="col-md-2">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#if hasServiceGroups}}
                        {{#each getServiceGroups}}
                            <tr>
                                <td>{{name}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="ui primary button editServiceGroup">Edit</button>
                                        <button type="button" class="negative ui button deleteServiceGroup">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        {{/each}}
                    {{else}}
                        <tr>
                            <td colspan="2">
                                <div class="alert alert-info">
                                    <p>
                                        No Service Groups
                                    </p>
                                </div>
                            </td>
                        </tr>
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
